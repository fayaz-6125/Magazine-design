<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Magazine Cover</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="magazine-container">
        <div class="magazine-cover">
            <img src="https://www.bing.com/th?id=OIP.qcdQC-7FBJul36-z84PfrAHaNo&w=119&h=185&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Magazine Cover" class="featured-image">
            
            <div class="overlay"></div>

            <h1 class="magazine-title">LUXE MODE</h1>

            <div class="headline-container">
                <h2 class="headline">Beyond the Future of Fashion</h2>
                <p class="subheadline">A bold vision for 2025 & beyond.</p>
            </div>

            <div class="extras">
                <h3 class="feature-text">INSIDE: Exclusive Interviews, Global Trends & More</h3>
            </div>

            <div class="decorative-line"></div>

            <div class="cta">
                <button class="subscribe-btn">Subscribe Now</button>
            </div>
        </div>
    </div>
</body>
</html>
